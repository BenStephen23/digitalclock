<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h2>Digital Clock</h2>
    <div class="clock">
        <div>
            <span>00</span>
            <span>Hours</span>
        </div>

        <div>
            <span>00</span>
            <span>Minutes</span>
        </div>

        <div>
            <span>00</span>
            <span>Seconds</span>
        </div>

        <div>
            <span>AM</span>
        </div>
    </div>
    

    <script src="clock.js"></script>
</body>
</html>
